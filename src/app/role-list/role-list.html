<div class="flex-1 overflow-auto p-6 md:p-10 flex flex-col h-full relative">
    <!-- Decorative background blobs with parallax effect -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0 parallax-container">
        <div class="absolute top-10 right-10 w-96 h-96 rounded-full blur-3xl opacity-5 background-blob-1" style="background-color: var(--color-primary)"></div>
        <div class="absolute bottom-10 left-10 w-96 h-96 bg-white/5 rounded-full blur-3xl opacity-5 background-blob-2"></div>
    </div>

    <div class="relative z-10 flex flex-col h-full">
        <!-- Header Stats & Actions -->
        <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 gap-4">
            <div>
              <h2 class="text-3xl font-bold text-white mb-1">Roles</h2>
              <p class="text-gray-400 text-sm">Manage user roles and permissions</p>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto">
               <button routerLink="/roles/new" class="btn-primary px-5 py-2.5 rounded-lg text-sm font-semibold shadow-lg flex items-center gap-2 text-white transition transform hover:-translate-y-0.5" style="background-color: var(--color-primary); box-shadow: 0 4px 14px 0 rgba(215, 35, 35, 0.39)">
                 <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                 New Role
               </button>
            </div>
         </div>

         <!-- Role List Card -->
         <div class="glass-panel rounded-2xl shadow-2xl overflow-hidden flex-1 flex flex-col">
           <div class="overflow-x-auto flex-1">
             <table class="w-full text-left border-collapse">
               <thead class="bg-white/0.02 text-xs uppercase tracking-wider text-gray-400 font-medium sticky top-0 z-10 border-b border-white/10">
                 <tr>
                   <th class="p-5 pl-8 w-28">Role ID</th>
                   <th class="p-5">Role Name</th>
                   <th class="p-5 text-right pr-8">Action</th>
                 </tr>
               </thead>
               <tbody class="text-sm divide-y divide-white/5">
                 <tr *ngIf="isLoading">
                   <td colspan="3" class="p-20 text-center text-gray-500">
                     <div class="flex flex-col items-center gap-4">
                       <div class="relative w-10 h-10">
                         <div class="w-10 h-10 border-4 border-white/10 rounded-full"></div>
                         <div class="absolute top-0 left-0 w-10 h-10 border-4 border-t-transparent rounded-full" style="border-color: var(--color-primary)"></div>
                       </div>
                       <span class="text-sm font-medium text-gray-400">Loading roles...</span>
                     </div>
                   </td>
                 </tr>

                 <tr *ngFor="let role of roles" class="group hover:bg-white/0.03 transition duration-200">
                   <td class="p-5 pl-8">
                     <span class="font-mono text-xs font-medium text-gray-500 bg-white/5 px-2 py-1 rounded border border-white/5 transition">#{{ role.id }}</span>
                   </td>
                   <td class="p-5">
                     <div class="font-semibold text-white transition text-base">{{ role.roleName }}</div>
                   </td>
                   <td class="p-5 text-right pr-8">
                     <div class="flex items-center justify-end gap-2">
                       <a [routerLink]="['/roles', role.id, 'edit']" class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 hover:text-blue-300 border border-blue-500/20 transition text-xs font-medium">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                         </svg>

                       </a>
                       <button (click)="deleteRole(role.id)" class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-400 hover:text-red-300 border border-red-500/20 transition text-xs font-medium">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                         </svg>

                       </button>
                     </div>
                   </td>
                 </tr>

                 <tr *ngIf="!isLoading && roles.length === 0">
                   <td colspan="3" class="p-16 text-center">
                     <div class="flex flex-col items-center justify-center gap-3 opacity-50">
                        <p class="text-gray-400 text-lg font-medium">No roles found</p>
                     </div>
                   </td>
                 </tr>
               </tbody>
             </table>
           </div>
         </div>
    </div>
</div>
