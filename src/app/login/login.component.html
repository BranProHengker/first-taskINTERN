<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background Shapes/Animations (Anime.js style) -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="background-color: var(--color-primary)"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="background-color: #3A4750; animation-delay: 2s"></div>
  </div>

  <div class="relative z-10 w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl border-l border-t border-white/10">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-[#3A4750] rounded-lg rotate-45 mx-auto mb-4 shadow-lg flex items-center justify-center border border-white/5">
        <div class="w-8 h-8 rotate-45" style="background-color: var(--color-primary)"></div>
      </div>
      <h2 class="text-3xl font-bold tracking-wider text-white">LOGIN</h2>
      <p class="text-gray-400 text-sm mt-2 tracking-widest uppercase">Access Your Dashboard</p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 tracking-wider uppercase ml-1">Email Address</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0"
          placeholder="name@company.com"
          required
        >
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 tracking-wider uppercase ml-1">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0"
          placeholder="••••••••"
          required
        >
      </div>

      <div *ngIf="errorMsg" class="text-red-500 text-sm text-center bg-red-500/10 p-2 rounded border border-red-500/20">
        {{ errorMsg }}
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full py-3.5 rounded-lg btn-primary relative overflow-hidden group mt-4 disabled:opacity-50 cursor-pointer"
      >
        <span class="relative z-10 tracking-widest uppercase text-sm font-bold">
          {{ isLoading ? 'Authenticating...' : 'Sign In' }}
        </span>
      </button>
    </form>
    
    <div class="mt-8 text-center text-gray-500 text-xs">
      <p>Don't have an account? <a routerLink="/register" class="cursor-pointer hover:text-white transition" style="color: var(--color-primary)">Register</a></p>
    </div>
  </div>
</div>
