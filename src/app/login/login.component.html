<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background Shapes/Animations (Anime.js style) -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="background-color: var(--color-primary)"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="background-color: #3A4750; animation-delay: 2s"></div>
  </div>

  <div class="relative z-10 w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl border-l border-t border-white/10 animate-fade-in">
    <div class="text-center mb-8 animate-slide-up">
      <!-- Replaced div with logo image -->
      <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center">
        <img src="/Main-logo.png" alt="Logo" class="w-full h-full object-contain drop-shadow-lg">
      </div>
      <h2 class="text-3xl font-bold tracking-wider text-white">LOGIN</h2>
      <!-- <p class="text-gray-400 text-sm mt-2 tracking-widest uppercase">Access Your Dashboard</p> -->
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6 animate-slide-up-delay-1">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 tracking-wider uppercase ml-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0"
          placeholder="name@company.com"
        >
        <div *ngIf="email?.invalid && submitted" class="text-red-500 text-xs mt-1 animate-shake">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 tracking-wider uppercase ml-1">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0 pr-10"
            placeholder="••••••••"
          >
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.803m5.604-3.778A9.968 9.968 0 0112 3c4.478 0 8.268 2.943 9.543 7a10.079 10.079 0 01-9.457 11.786M9.75 9.75l4.5 4.5M9.75 15.75l4.5-4.5" />
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && submitted" class="text-red-500 text-xs mt-1 animate-shake">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 5 characters long.</div>
        </div>
      </div>

      <div *ngIf="errorMsg" class="text-red-500 text-sm text-center bg-red-500/10 p-2 rounded border border-red-500/20 animate-shake">
        {{ errorMsg }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3.5 rounded-lg btn-primary relative overflow-hidden group mt-4 disabled:opacity-50 cursor-pointer animate-slide-up-delay-2"
      >
        <span class="relative z-10 tracking-widest uppercase text-sm font-bold">
          {{ isLoading ? 'Authenticating...' : 'Sign In' }}
        </span>
      </button>
    </form>

    <div class="mt-8 text-center text-gray-500 text-xs animate-slide-up-delay-3">
      <p>Don't have an account? <a href="/register" class="cursor-pointer hover:text-white transition" style="color: var(--color-primary)">Register</a></p>
    </div>
  </div>
</div>
