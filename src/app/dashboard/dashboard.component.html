    <!-- Content -->
    <div class="flex-1 overflow-auto p-10 relative">
      <!-- Decorative background blobs with parallax effect -->
      <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0 parallax-container">
        <div class="absolute top-10 right-10 w-96 h-96 rounded-full blur-3xl opacity-5 background-blob-1" style="background-color: var(--color-primary)"></div>
        <div class="absolute bottom-10 left-10 w-96 h-96 bg-white/5 rounded-full blur-3xl opacity-5 background-blob-2"></div>
      </div>

      <div class="relative z-10">
        <!-- Page Title -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-white tracking-tight">User Management</h1>
          <p class="text-xs text-gray-500 mt-1">Overview of all registered system users</p>
        </div>

        <div class="flex justify-between items-center mb-8">
           <div class="flex gap-4">
             <!-- Search -->
             <div class="relative w-64">
               <input
                 type="text"
                 [(ngModel)]="searchTerm"
                 placeholder="Search users..."
                 (input)="onSearch($event)"
                 class="w-full pl-10 pr-10 py-2 bg-white/5 border border-white/10 rounded-lg text-sm text-white focus:ring-0 transition-colors input-field"
                 style="focus:border-color var(--color-primary)"
               >
               <svg class="w-4 h-4 text-gray-500 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

               <!-- Clear button -->
               <button
                 *ngIf="searchTerm"
                 (click)="clearSearch()"
                 class="absolute right-3 top-2.5 text-gray-500 hover:text-white cursor-pointer"
               >
                 <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                 </svg>
               </button>
             </div>

             <!-- Role Filter Dropdown -->
             <div class="relative role-dropdown">
               <button
                 (click)="toggleRoleDropdown()"
                 class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0 flex items-center justify-between bg-[#303841] text-white min-w-[150px]"
               >
                 <span>{{ selectedRole || 'All Roles' }}</span>
                 <svg class="w-4 h-4 ml-2 transition-transform duration-200" [class.rotate-180]="isRoleDropdownOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                 </svg>
               </button>

               <!-- Dropdown Menu -->
               <div *ngIf="isRoleDropdownOpen" class="absolute z-10 mt-1 w-full bg-[#3A4750] border border-white/10 rounded-lg shadow-lg overflow-hidden">
                 <div
                   (click)="onRoleFilterChange(''); isRoleDropdownOpen = false"
                   class="px-4 py-3 text-sm text-white hover:bg-white/10 cursor-pointer border-t border-white/5 first:border-t-0"
                 >
                   All Roles
                 </div>
                 <div
                   *ngFor="let role of availableRoles"
                   (click)="onRoleFilterChange(role); isRoleDropdownOpen = false"
                   class="px-4 py-3 text-sm text-white hover:bg-white/10 cursor-pointer border-t border-white/5 first:border-t-0"
                 >
                   {{ role }}
                 </div>
               </div>
             </div>
           </div>

           <button routerLink="/users/new" class="btn-primary px-6 py-2.5 rounded-lg text-sm shadow-lg flex items-center gap-2" style="box-shadow: 0 4px 14px 0 rgba(215, 35, 35, 0.39)">
             <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
             Add New User
           </button>
        </div>

        <!-- Table Card -->
        <div class="glass-panel rounded-2xl overflow-hidden shadow-2xl">
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="border-b border-white/10 bg-white/0.02 text-xs uppercase tracking-wider text-gray-400 font-medium">
                  <th class="p-5 pl-6">User Info</th>
                  <th class="p-5">Contact</th>
                  <th class="p-5">Role</th>
                  <th class="p-5 text-right pr-6">Actions</th>
                </tr>
              </thead>
              <tbody class="text-sm divide-y divide-white/5">
                <tr *ngIf="isLoading">
                  <td colspan="4" class="p-12 text-center text-gray-500">
                    <div class="flex flex-col items-center gap-2">
                      <div class="w-6 h-6 border-2 border-t-transparent rounded-full animate-spin" style="border-color: var(--color-primary)"></div>
                      <span class="text-xs uppercase tracking-widest">Loading data...</span>
                    </div>
                  </td>
                </tr>
                
                <tr *ngIf="!isLoading && filteredUsers.length === 0">
                   <td colspan="4" class="p-12 text-center text-gray-500">
                     <div class="flex flex-col items-center gap-2">
                        <svg class="w-10 h-10 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <p class="text-sm">No users found.</p>
                     </div>
                   </td>
                </tr>

                <tr *ngFor="let user of filteredUsers" class="hover:bg-white/0.03 transition duration-200 group">
                  <td class="p-5 pl-6">
                    <div class="flex items-center gap-4">
                      <div class="w-10 h-10 rounded-lg bg-[#303841] border border-white/10 flex items-center justify-center text-sm font-bold shadow-inner" style="color: var(--color-primary)">
                        {{ user.fullName.charAt(0) }}
                      </div>
                      <div>
                        <div class="font-semibold text-white text-base">{{ user.fullName }}</div>
                        <div class="text-xs text-gray-500 mt-0.5">{{ user.companyName }}</div>
                      </div>
                    </div>
                  </td>
                  <td class="p-5">
                    <div class="text-gray-300">{{ user.emailAddress }}</div>
                    <div class="text-xs text-gray-500 mt-0.5 font-mono">{{ user.telp }}</div>
                  </td>
                  <td class="p-5">
                    <span [class]="'px-2.5 py-1 rounded-md text-xs font-semibold tracking-wide border inline-flex items-center gap-1.5 ' + getRoleColor(user.roleName)">
                      <span class="w-1.5 h-1.5 rounded-full bg-current"></span>
                      {{ user.roleName }}
                    </span>
                  </td>
                  <td class="p-5 text-right pr-6">
                    <div class="flex items-center justify-end gap-2">
                      <a [routerLink]="['/users', user.id, 'edit']" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 text-blue-400 hover:text-blue-300 border border-transparent transition inline-flex items-center justify-center group/btn">
                        <span class="sr-only">Edit</span>
                        <svg class="w-5 h-5 group-hover/btn:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                      </a>
                      <button (click)="deleteUser(user.id)" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 text-red-400 hover:text-red-300 border border-transparent transition inline-flex items-center justify-center group/btn">
                        <span class="sr-only">Delete</span>
                        <svg class="w-5 h-5 group-hover/btn:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
