<div class="h-full flex flex-col p-10">
  <div class="mb-8 flex items-center gap-4">
    <a routerLink="/equipments" class="p-2 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white transition">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
    </a>
    <div>
      <h2 class="text-2xl font-bold text-white tracking-tight">{{ isEditMode ? 'Edit Equipment' : 'Add New Equipment' }}</h2>
      <p class="text-xs text-gray-500 mt-1">{{ isEditMode ? 'Update existing equipment details' : 'Register a new equipment to the inventory' }}</p>
    </div>
  </div>

  <div class="glass-panel p-8 rounded-2xl max-w-2xl">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase ml-1">Equipment Number</label>
        <input type="number" [(ngModel)]="equipment.equipment" name="equipment" class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0" required placeholder="e.g. 1001">
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase ml-1">Model Name</label>
        <input type="text" [(ngModel)]="equipment.modelName" name="modelName" class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0" required placeholder="e.g. Dell Latitude 5420">
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase ml-1">Location</label>
        <input type="text" [(ngModel)]="equipment.location" name="location" class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0" placeholder="e.g. Building A, Room 302">
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase ml-1">Description</label>
        <textarea [(ngModel)]="equipment.description" name="description" rows="4" class="w-full px-4 py-3 rounded-lg input-field text-sm focus:ring-0" placeholder="Additional details..."></textarea>
      </div>

      <div *ngIf="errorMsg" class="text-red-500 text-sm text-center bg-red-500/10 p-2 rounded border border-red-500/20">
        {{ errorMsg }}
      </div>

      <div class="pt-4 flex justify-end gap-4">
        <a routerLink="/equipments" class="px-6 py-2.5 rounded-lg border border-white/10 text-gray-400 hover:bg-white/5 text-sm font-medium transition">Cancel</a>
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="px-6 py-2.5 rounded-lg btn-primary text-sm font-medium shadow-lg disabled:opacity-50"
        >
          {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Equipment' : 'Create Equipment') }}
        </button>
      </div>
    </form>
  </div>
</div>
